<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="gallery_style.css">
</head>

<body>
    <!--Logo-->
    <div class="lefttext">
        <a href="index.html">
          <img src="../assets/logo/logo-01.svg" alt="This is an image" class="logo"> 
        </a>
      </div>
      <hr>
  
    <!--Titles-->
    <div class="centertext"> 
      <a href="index.html" class="no-underline"> <span id="h1-cart">PRODUCTS</span> </a>
      <a href="cart.html" class="no-underline"> <div class="h2"><span id="h2-cart">CART</span></div> </a>
      <br> <br>
      <div class="h3">Shopping Cart</div>
    </div>

    <!--Cart-->
    <div class="product">
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="This is an image" class="cart-img">
      <div class="remove">Remove</div>
      <div class="text">Orginal Cinnamon Roll</div>
      <div class="text">Glazing: Keep original</div>
      <div class="text">Pack Size: 1</div>
      <div class="text">$2.49</div>
      <br>
    </div>

    <div class="product">
      <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="This is an image" class="cart-img">
      <div class="remove">Remove</div>
      <div class="text">Double Chocolate Cinnamon Roll</div>
      <div class="text">Glazing: Sugar milk</div>
      <div class="text">Pack Size: 6</div>
      <div class="text">$27.45</div>
    </div>

    <hr id="shortline">
    <br>
    <div class="text"> Total: $29.94</div>
    <div class="text">
      <button id="checkout-button">Checkout</button>
    </div>


    <div class="emptyspace"> <br> </div>

</body>
</html>
