<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Gallery</title>
  <link rel="stylesheet" type="text/css" href="Gallery_style.css">
  
  <body>
    <!--Logo-->
    <div class="lefttext">
      <img src="../assets/logo/logo-01.svg" class="logo">
    </div>
    <hr>

    <!--Titles-->
    <div class="centertext"> 
      <span id="h1-PRODUCTS">PRODUCTS</span> 
      <div id="h2-CART">CART</div>
      <br> <br>
      <div id="h3">Our hand-made cinnamon rolls</div>
    </div>

    <!--Cinnamon rolls menu-->
    <div class = "rolls">
      <div class="img"> 
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="cinnamon" class="galleryimg">
        <div class="name">Original cinnamon roll</div>
        <div class="price">$2.49</div>
      </div>
    </div>

    <div>
      <img src="../assets/products/apple-cinnamon-roll.jpg" class="galleryimg">
      <div>Apple cinnamon roll</div>
      <div>$3.49</div>
    </div>

    <div>
      <img src="../assets/products/raisin-cinnamon-roll.jpg" class="galleryimg">
      <div>Raisin cinnamon roll</div>
      <div>$2.99</div>
    </div>

    <div>
      <img src="../assets/products/walnut-cinnamon-roll.jpg" class="galleryimg">
      <div>Walnut cinnamon roll</div>
      <div>$3.49</div>
    </div>

    <div>
      <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" class="galleryimg">
      <div>Double-chocolate cinnamon roll</div>
      <div>$3.99</div>
    </div>

    <div>
      <img src="../assets/products/strawberry-cinnamon-roll.jpg" class="galleryimg">
      <div>Strawberry cinnamon roll</div>
      <div>$3.49</div>
    </div>

  </body>
</html>
