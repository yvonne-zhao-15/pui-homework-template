<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" type="text/css" href="gallery_style.css">
</head>

<body>
    <!--Logo-->
    <div class="lefttext">
        <a href="index.html">
          <img src="../assets/logo/logo-01.svg" class="logo"> 
        </a>
    </div>
      <hr>
  
      <!--Titles-->
      <div class="centertext"> 
        <a href="index.html" class="no-underline"> <span class="h1">PRODUCTS</span> </a>
        <a href="cart.html" class="no-underline"> <div class="h2">CART</div> </a>
        <br> <br>
        <div id="h3">Original cinnamon rolls</div>
      </div>

      <div class="roll-detail">
        <img src="../assets/products/original-cinnamon-roll.jpg" class="galleryimg">
        <div class="description">Customize our delicious, hand-making cinnamons to your liking!</div>
      </div>

      <div class="options">
        <div class="description">Glazing:</div>
        <select name="glazing" id="dropdown">
            <option>Keep original</option>
            <option>Sugar milk</option>
            <option>Vanilla milk</option>
            <option>Double chocolate</option>
        </select>
        
        <div class="description">Pack size: </div>
        <select name="pack-size" id="dropdown">
            <option>1</option>
            <option>3</option>
            <option>6</option>
            <option>12</option>
        </select>

        <div class="detail-action">
            <span class="detail-price"> $2.49 </span> 
            <button id="cart-button"> Add to Cart</button>
        </div>
        

      </div>


      <div class="emptyspace"> <br> </div>

</body>
</html>
